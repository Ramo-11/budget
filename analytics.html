<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Analytics - Sahab Budget</title>
        <!-- CSS Files -->
        <link rel="stylesheet" href="css/base.css" />
        <link rel="stylesheet" href="css/analytics.css" />
        <link rel="stylesheet" href="css/getting-started.css" />
        <link rel="icon" href="/images/logo.png" type="image/x-icon" />

        <!-- External Libraries -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    </head>
    <body>
        <div class="container">
            <!-- Header -->
            <div class="header">
                <div
                    style="
                        display: flex;
                        align-items: center;
                        justify-content: space-between;
                        width: 100%;
                    "
                >
                    <div style="display: flex; align-items: center; gap: 15px">
                        <img
                            src="/images/logo.png"
                            alt="Sahab Solutions"
                            style="height: 32px; width: auto"
                        />
                        <div>
                            <h1 style="margin: 0; font-size: 24px">Analytics</h1>
                            <p
                                style="
                                    font-size: 11px;
                                    color: rgba(255, 255, 255, 0.7);
                                    margin: 2px 0 0 0;
                                "
                            >
                                Detailed insights into your spending patterns
                            </p>
                        </div>
                    </div>

                    <!-- Add hamburger button before nav-buttons -->
                    <button class="menu-toggle" onclick="toggleMobileMenu()" style="display: none">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>

                    <div class="nav-buttons" id="mobileNav">
                        <a href="index.html" class="nav-btn">Dashboard</a>
                        <a href="analytics.html" class="nav-btn">Analytics</a>
                        <a href="settings.html" class="nav-btn">Settings</a>
                        <a href="about.html" class="nav-btn">About</a>
                        <button class="help-btn" onclick="showHelp()" title="Help & Tutorial">
                            ‚ùì
                        </button>
                    </div>

                    <div class="nav-overlay" id="navOverlay" onclick="toggleMobileMenu()"></div>
                </div>
            </div>

            <!-- Sample Mode Banner -->
            <div class="sample-mode-banner" id="sampleModeBanner" style="display: none">
                <div class="banner-content">
                    <span>You're viewing sample data - feel free to explore all features!</span>
                    <button class="btn btn-secondary btn-sm" onclick="exitSampleMode()">
                        Exit Sample Mode
                    </button>
                </div>
            </div>

            <!-- Date Range Selector -->
            <div class="analytics-controls">
                <div class="date-range-selector">
                    <label>Date Range:</label>
                    <input type="month" id="startMonth" onchange="updateDateRange()" />
                    <span>to</span>
                    <input type="month" id="endMonth" onchange="updateDateRange()" />
                    <button class="btn btn-primary" onclick="applyDateRange()">Apply</button>
                    <button class="btn btn-secondary" onclick="resetDateRange()">All Time</button>
                </div>
            </div>

            <!-- Analytics Tabs -->
            <div class="analytics-tabs">
                <button class="tab-btn active" onclick="switchAnalyticsTab('trends')">
                    Spending Trends
                </button>
                <button class="tab-btn" onclick="switchAnalyticsTab('yearOverYear')">
                    Year Over Year
                </button>
                <button class="tab-btn" onclick="switchAnalyticsTab('merchants')">
                    Merchant Analysis
                </button>
                <button class="tab-btn" onclick="switchAnalyticsTab('search')">üîç Search</button>

                <div class="search-box" style="display: none; margin-left: auto">
                    <input
                        type="text"
                        id="transactionSearch"
                        placeholder="Search transactions..."
                        oninput="searchTransactions(this.value)"
                    />
                </div>
            </div>

            <!-- Trends View -->
            <div class="analytics-view active" id="trendsView">
                <div class="stats-grid" id="trendsStats"></div>
                <div class="chart-container">
                    <h3>Monthly Spending Trends</h3>
                    <canvas id="trendsChart"></canvas>
                </div>
            </div>

            <!-- Year Over Year View -->
            <div class="analytics-view" id="yearOverYearView">
                <div class="chart-container">
                    <h3>Year Over Year Comparison</h3>
                    <canvas id="yoyChart"></canvas>
                </div>
                <div class="stats-grid" id="yoyStats"></div>
            </div>

            <!-- Merchants View -->
            <div class="analytics-view" id="merchantsView">
                <div class="merchants-container">
                    <div class="chart-container" style="max-width: 500px">
                        <h3>Top 10 Merchants</h3>
                        <canvas id="merchantChart"></canvas>
                    </div>
                    <div class="merchant-list" id="merchantList"></div>
                </div>
            </div>

            <!-- Search Results View -->
            <div class="analytics-view" id="searchView">
                <div id="searchResults"></div>
            </div>
        </div>

        <!-- JavaScript Files -->
        <script src="js/core.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/analytics.js"></script>
        <script src="js/getting-started.js"></script>
        <script src="js/mobile.js"></script>
    </body>
</html>
