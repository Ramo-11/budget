<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sahab Budget - Analytics</title>
        <!-- CSS Files -->
        <link rel="stylesheet" href="css/base.css" />
        <link rel="stylesheet" href="css/analytics.css" />

        <!-- External Libraries -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    </head>
    <body>
        <div class="container">
            <!-- Header -->
            <div class="header">
                <div
                    style="
                        display: flex;
                        align-items: center;
                        justify-content: space-between;
                        width: 100%;
                    "
                >
                    <div>
                        <h1>Sahab Budget - Analytics</h1>
                        <p
                            style="
                                font-size: 12px;
                                color: rgba(255, 255, 255, 0.7);
                                margin-top: 5px;
                            "
                        >
                            by
                            <a
                                href="https://sahab-solutions.com"
                                target="_blank"
                                style="color: #818cf8; text-decoration: none"
                                >Sahab Solutions</a
                            >
                        </p>
                    </div>
                    <div class="nav-buttons">
                        <button class="nav-btn" onclick="window.location.href='index.html'">
                            ‚Üê Back to Dashboard
                        </button>
                    </div>
                </div>
            </div>

            <!-- Date Range Selector -->
            <div class="analytics-controls">
                <div class="date-range-selector">
                    <label>Date Range:</label>
                    <input type="month" id="startMonth" onchange="updateDateRange()" />
                    <span>to</span>
                    <input type="month" id="endMonth" onchange="updateDateRange()" />
                    <button class="btn btn-primary" onclick="applyDateRange()">Apply</button>
                    <button class="btn btn-secondary" onclick="resetDateRange()">All Time</button>
                </div>
                <div class="search-box">
                    <input
                        type="text"
                        id="transactionSearch"
                        placeholder="Search transactions..."
                        oninput="searchTransactions(this.value)"
                    />
                </div>
            </div>

            <!-- Analytics Tabs -->
            <div class="analytics-tabs">
                <button class="tab-btn active" onclick="switchAnalyticsTab('trends')">
                    Spending Trends
                </button>
                <button class="tab-btn" onclick="switchAnalyticsTab('yearOverYear')">
                    Year Over Year
                </button>
                <button class="tab-btn" onclick="switchAnalyticsTab('merchants')">
                    Merchant Analysis
                </button>
                <button class="tab-btn" onclick="switchAnalyticsTab('search')">
                    Search Results
                </button>
            </div>

            <!-- Trends View -->
            <div class="analytics-view active" id="trendsView">
                <div class="chart-container">
                    <h3>Monthly Spending Trends</h3>
                    <canvas id="trendsChart"></canvas>
                </div>
                <div class="stats-grid" id="trendsStats"></div>
            </div>

            <!-- Year Over Year View -->
            <div class="analytics-view" id="yearOverYearView">
                <div class="chart-container">
                    <h3>Year Over Year Comparison</h3>
                    <canvas id="yoyChart"></canvas>
                </div>
                <div class="stats-grid" id="yoyStats"></div>
            </div>

            <!-- Merchants View -->
            <div class="analytics-view" id="merchantsView">
                <div class="merchants-container">
                    <div class="chart-container" style="max-width: 500px">
                        <h3>Top 10 Merchants</h3>
                        <canvas id="merchantChart"></canvas>
                    </div>
                    <div class="merchant-list" id="merchantList"></div>
                </div>
            </div>

            <!-- Search Results View -->
            <div class="analytics-view" id="searchView">
                <div id="searchResults"></div>
            </div>
        </div>

        <!-- JavaScript Files -->
        <script src="js/utils.js"></script>
        <script src="js/analytics.js"></script>
    </body>
</html>
