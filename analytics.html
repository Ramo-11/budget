<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Analytics - Sahab Budget</title>
        <!-- Google Fonts - Inter -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
        <!-- CSS Files -->
        <link rel="stylesheet" href="css/base.css" />
        <link rel="stylesheet" href="css/analytics.css" />
        <link rel="stylesheet" href="css/getting-started.css" />
        <link rel="icon" href="/images/logo.png" type="image/x-icon" />

        <!-- External Libraries -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    </head>
    <body>
        <div class="container">
            <!-- Header -->
            <div class="header">
                <div class="header-inner">
                    <div class="header-brand">
                        <img
                            src="/images/logo.png"
                            alt="Sahab Solutions"
                            class="header-logo"
                        />
                        <div>
                            <h1 class="header-title">Analytics</h1>
                            <p class="header-subtitle">
                                Detailed insights into your spending patterns
                            </p>
                        </div>
                    </div>

                    <button class="menu-toggle" onclick="toggleMobileMenu()">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>

                    <div class="nav-buttons" id="mobileNav">
                        <a href="index.html" class="nav-btn">Dashboard</a>
                        <a href="analytics.html" class="nav-btn active">Analytics</a>
                        <a href="settings.html" class="nav-btn">Settings</a>
                        <a href="about.html" class="nav-btn">About</a>
                        <button class="help-btn mobile-only" onclick="showHelp()" title="Help & Tutorial">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"></circle>
                                <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                                <line x1="12" y1="17" x2="12.01" y2="17"></line>
                            </svg>
                            <span>Help</span>
                        </button>
                    </div>

                    <div class="header-actions">
                        <button class="help-btn" onclick="showHelp()" title="Help & Tutorial">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"></circle>
                                <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                                <line x1="12" y1="17" x2="12.01" y2="17"></line>
                            </svg>
                        </button>
                    </div>

                    <div class="nav-overlay" id="navOverlay" onclick="toggleMobileMenu()"></div>
                </div>
            </div>

            <!-- Sample Mode Banner -->
            <div class="sample-mode-banner" id="sampleModeBanner">
                <div class="banner-content">
                    <span>You're viewing sample data - feel free to explore all features!</span>
                    <button class="btn btn-secondary btn-sm" onclick="exitSampleMode()">
                        Exit Sample Mode
                    </button>
                </div>
            </div>

            <!-- Date Range Selector -->
            <div class="analytics-controls">
                <div class="date-range-selector">
                    <label>Date Range:</label>
                    <input type="month" id="startMonth" onchange="updateDateRange()" />
                    <span>to</span>
                    <input type="month" id="endMonth" onchange="updateDateRange()" />
                    <button class="btn btn-primary" onclick="applyDateRange()">Apply</button>
                    <button class="btn btn-secondary" onclick="resetDateRange()">All Time</button>
                </div>
            </div>

            <!-- Analytics Tabs -->
            <div class="analytics-tabs">
                <button class="tab-btn active" onclick="switchAnalyticsTab('trends')">
                    Spending Trends
                </button>
                <button class="tab-btn" onclick="switchAnalyticsTab('merchants')">
                    Merchant Analysis
                </button>
                <button class="tab-btn" onclick="switchAnalyticsTab('search')">Search</button>

                <div class="search-box" id="analyticsSearchBox">
                    <input
                        type="text"
                        id="transactionSearch"
                        placeholder="Search transactions..."
                        oninput="searchTransactions(this.value)"
                    />
                </div>
            </div>

            <!-- Trends View -->
            <div class="analytics-view active" id="trendsView">
                <div class="stats-grid" id="trendsStats"></div>
                <div class="chart-container">
                    <h3>Monthly Spending Trends</h3>
                    <canvas id="trendsChart"></canvas>
                </div>
            </div>

            <!-- Merchants View -->
            <div class="analytics-view" id="merchantsView">
                <div class="merchants-container">
                    <div class="chart-container merchant-chart">
                        <h3>Top 10 Merchants</h3>
                        <canvas id="merchantChart"></canvas>
                    </div>
                    <div class="merchant-list" id="merchantList"></div>
                </div>
            </div>

            <!-- Search Results View -->
            <div class="analytics-view" id="searchView">
                <div id="searchResults"></div>
            </div>
        </div>

        <!-- JavaScript Files -->
        <script src="js/core.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/analytics.js"></script>
        <script src="js/getting-started.js"></script>
        <script src="js/mobile.js"></script>
    </body>
</html>
